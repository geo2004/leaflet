<!DOCTYPE html>
<html>
<head>
	
	<title>Leaflet Belajar</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 800px;
			height: 400px;
		}
	</style>

	
</head>
<body>



<div id="map"></div>
<script>
	
	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
	    mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';
        

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light'}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets'}),
            satellites  = L.tileLayer(mbUrl, {id: 'mapbox.satellite'});
	
    	var sigiAttr = 'Map data &copy; <a href="https://sigi.pu.go.id/">Kementerian PUPR</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
	    sigiUrl = 'https://sigi.pu.go.id/portalpupr2/rest/services/SatuPeta/Satu_Peta_SPAM/MapServer';
    
	var spam   = L.esri.dynamicMapLayer(sigiUrl),
	    ipal   = L.esri.dynamicMapLayer(sigiUrl, {id2: 'Satu_Peta_TPA'}),
            iplt  = L.esri.dynamicMapLayer(sigiUrl, {id2: 'Satu_Peta_IPLT'});
        
        	var map = L.map('map', {
		center: [-7, 110],
		zoom: 10,
		layers: [satellites]
	});
    
    	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets,
                "Satellites": satellites
	};
    
        var overlays = {
		"SPAM": spam
	};
	
    L.control.layers(baseLayers,{}, {collapsed: true}).addTo(map);
    
</script>



</body>
</html>
