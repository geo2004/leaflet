<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Mobile Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .leaflet-container {
            touch-action: none; /* Prevent touch gestures from interfering */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').fitWorld();

        // Add Google satellite imagery basemap
        L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: 'Â© Google'
        }).addTo(map);

        // Function to handle location found event
        function onLocationFound(e) {
            const radius = e.accuracy / 2;

            L.marker(e.latlng).addTo(map)
                .bindPopup(`You are within ${radius} meters from this point`).openPopup();

            L.circle(e.latlng, radius).addTo(map);
        }

        // Function to handle location error event
        function onLocationError(e) {
            alert(e.message);
        }

        // Set up event listeners for location found and error
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        // Request location from the browser
        map.locate({ setView: true, maxZoom: 16 });
    </script>
</body>
</html>
