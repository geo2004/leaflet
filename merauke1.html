<html>
<head>
  <title>Propinsi Papua</title>
  <!— Leaflet Javascript library —>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    //Map Center & Zoom
    var map = L.map('map').setView([-3.942699,138.526517],7);
    //Basemap
    var basemap0 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'OpenStreetMap'
    });
    var basemap1 = L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png', {
      attribution: 'Stamen Terrain'
    });
    var basemap2 = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
       maxZoom: 20,
       subdomains:['mt0','mt1','mt2','mt3'],
       attribution: 'Google Satellite'
    });
    basemap0.addTo(map);
    //Marker
	var markers = [
		["Alaku, Okaba, Merauke",-8.085317,139.718297],
		["Wetau, Waan, Merauke",-7.960800,137.923111]
		];
    
    	for (var i = 0; i < markers.length; i++) {
			marker = new L.marker([markers[i][1],markers[i][2]])
				.bindPopup(markers[i][0])
				.addTo(map);
		}
//Control Layer
var baseMaps = {
  'OpenStreetMap': basemap0,
  'Stamen Terrain': basemap1,
  'Google Satellite': basemap2
};
var Layers = {
   'groups': marker
};
// layers: [Merauke]
var layerControl = L.control.layers(baseMaps, Layers, {collapsed:false});
layerControl.addTo(map);
  </script> 
</body>
</html>
