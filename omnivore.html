    html, 
    body,

    <div id="map"></div> 
        <script type="text/javascript"> 
        var map = L.map('map').setView([0,0], 2); 
        // OSM Mapnik 
       var osmLink = "<a href='https://www.openstreetmap.org'>OpenStreetMap</a>"; 
        L.tileLayer( 
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
                attribution: '&copy; ' + osmLink, 
                maxZoom: 18 
            }).addTo(map); 
 
 
        var data = "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/4.5_month.geojson";
            var styles = L.geoJson(null, {
    // http://leafletjs.com/reference.html#geojson-style
    style: function(feature) {
        return { color: '#f00' };
    }
});
            var layer = omnivore.geojson(data, null, L.mapbox.featureLayer()).addTo(map);
</script>
