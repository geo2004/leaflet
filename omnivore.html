<!DOCTYPE html> 
<html> 
<head> 
<title>Latest Earthquake Viewer</title> 
<link rel="stylesheet" 
href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" /> 
<script 
src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></scri
pt> 
<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
</script> 
<style> 
    html, 
    body, 
    #map { 
        height: 100%; 
    } 
</style> 
 
<script type="text/javascript"> 
    function init() { 
        var map = L.map('map').setView([0,0], 2); 
        // OSM Mapnik 
        var osmLink = "<a href='http://www.openstreetmap.org'>Open 
StreetMap</a>"; 
        L.tileLayer( 
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
                attribution: '&copy; ' + osmLink, 
                maxZoom: 18 
            }).addTo(map); 
 
 
        var runLayer = omnivore.kml('EQ_live_USGS_mo.kml') 
            .on('ready', function() { 
                map.fitBounds(runLayer.getBounds()); 
 
                runLayer.eachLayer(function(layer) { 
                    layer.bindPopup(layer.feature.properties.name); 
                }); 
            }).addTo(map); 
    } 
</script> 
</head> 
 
<body onload="init()"> 
    <div id="map"></div> 
</body> 
 
</html>
