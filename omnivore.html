<!DOCTYPE html> 
<html> 
<head> 
<title>Latest Earthquake Viewer</title> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" /> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script> 
<script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js"></script>

<style> 
    html, 
    body, 
    #map { 
        height: 100%; 
    } 
</style> 
 

</head> 
 
    <div id="map"></div> 
        <script type="text/javascript"> 
        var map = L.map('map').setView([0,0], 2); 
        // OSM Mapnik 
       var osmLink = "<a href='https://www.openstreetmap.org'>OpenStreetMap</a>"; 
        L.tileLayer( 
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
                attribution: '&copy; ' + osmLink, 
                maxZoom: 18 
            }).addTo(map); 
 
 
        var data = "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojson";
            var layer = L.geoJSON(data, {
 onEachFeature: function (f, l) {
   l.bindPopup('<pre>'+JSON.stringify(f.properties,null,' ').replace(/[\{\}"]/g,'')+'</pre>');
 }
}).addTo(map);
</script> 
</body> 
 
</html>
