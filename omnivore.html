<!DOCTYPE html> 
<html> 
<head> 
<title>Latest Earthquake Viewer</title> 
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" /> 
<script 
src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script> 
<script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js"></script>
</script> 
<style> 
    html, 
    body, 
    #map { 
        height: 100%; 
    } 
</style> 
 

</head> 
 <script type="text/javascript"> 
    function init() { 
        var map = L.map('map').setView([0,0], 2); 
        // OSM Mapnik 
       var osmLink = "<a href='https://www.openstreetmap.org'>OpenStreetMap</a>"; 
        L.tileLayer( 
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
                attribution: '&copy; ' + osmLink, 
                maxZoom: 18 
            }).addTo(map); 
 
 
        var runLayer = omnivore.kml('../leaflet/EQ_live_USGS_mo.kml') 
            .on('ready', function() { 
                map.fitBounds(runLayer.getBounds()); 
 
                runLayer.eachLayer(function(layer) { 
                    layer.bindPopup(layer.feature.properties.name); 
                }); 
            }).addTo(map); 
    } 
</script> 
<body onload="init()"> 
    <div id="map"></div> 
</body> 
 
</html>
